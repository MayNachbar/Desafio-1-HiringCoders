<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=devide-width, initial-scala=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title> Black Friday Pet Lovers: Promoção Imperdível! </title>
    </head>
    <body>
        <section class="section-container-0 background-section-zero">
            <div>
                <img src="assets/logo.png" alt="Logotipo">
            </div> 
        </section>
        
        <section class="section-container-1 background-section-one">
            <div>
                <img src="assets/gato.jpg" alt="Gato">
                <img src="assets/cachorro.jpg" alt="Cachorro">
            </div>
            <div class="card-container-1">
                <h2>ENCONTRE TUDO PARA O SEU PET</h2>
                <p>Aproveite as promoções de Black Friday</p>
                <p>Tudo com até 50% de desconto</p>
                <p>***Somente até dia 30 desse mês***</p>
                <p>Se cadastre abaixo e não perca nenhum desconto!!!</p>
            </div> 
        </section>
        
        <section class="section-container-2 background-section-two">
            <div class="card-container-1">
                <p> FAÇA O SEU CADASTRO PARA RECEBER AS PROMOÇÕES:</p>
            </div>
            <div class="card-container-2">
                <div id="content">
            
                    <form id="form">
                        <input type="text" placeholder="Name" id="nome">
                        <input type="text" placeholder="Email" id="email">
                        <input type="submit" value="Cadastrar">
                    </form>
                </div>
            </div>
        </section>
        <footer>
            <p> Desenvolvido por Maynara</p>
            <p> Desafio #1 - Hiring Coders</p>
        </footer>
    </body>
    <script src="js/script.js"></script>
</html>
